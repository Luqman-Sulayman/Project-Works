<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visa Application Form</title>
  <style>
    @media (max-width: 768px) {
    .header {
        flex-direction: column;
        text-align: center;
    }
}

.container {
      background-color: #fff;
      width: 700px;
      margin: 0 auto;
      padding: 60px;
      box-shadow: 0 0 10px rgba(19, 116, 207, 0.1);
      border: 2px solid #3750c0;
    }


    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 40px 0;
    }

    .letterhead-container {
    max-width: 1200px;
    margin: 0 auto;
    border: 2px solid #0056b3;
    border-radius: 8px;
    overflow: hidden;
}

    .letterhead img {
      height: 60px;
      margin-right: 20px;
    }

    .letterhead h2 {
      margin: 0;
      font-size: 24px;
      text-transform: uppercase;
    }

    form label {
      font-weight: 600;
      margin-top: 20px;
      display: block;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form textarea {
      resize: vertical;
    }

    .btn-submit {
    margin-top: 20px;
    width: 43em;
    background-color: #007bff;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}
div.header {
    background-color: #0056b3;
    color: white;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

    .header-text {
    text-align: center;
    flex: 1;
    padding: 0 20px;
        }

    .btn-submit:hover {
      background-color: #0056b3;
    }

    .form-container {
    max-width: 800px;
    margin: 30px auto;
    padding: 20px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }



.footer {
    background-color: #f4f4f4;
    color: #11116f;
    text-align: center;
    padding: 15px 20px;
    font-size: 0.9rem;
    border-top: 2px solid #0056b3;
}
.form-group {
    width: 100%;
}

  </style>
</head>
<body>
    <div class="container">
  <div class="header">
    <div class="letterhead-container">
    <img src="./images/logo1.png" alt="Bintus Consult Logo" style="width: 25%; height: 100%;">
        <h1 style="text-align: center;">Bintus Travel Consultant</h1>
        <p style="text-align: center;">Reliable Solutions for All Your Travel Needs</p>
    </div>
    </div>
    

    <div class="form-container">
        <h2 style="text-align: center;">Visa Passport Booking Form</h2>
    <form>

        <div class="form-group">
            <label for="passport-upload">Upload Passport</label>
            <input type="file" id="passport-upload" wire:model.blur="passport_upload" accept=".jpg, .jpeg, .png, .pdf" required="">
        </div>

        <div class="form-group">
            <label for="full-name">Passport Number</label>
            <input type="text" id="full-nme" wire:model.blur="passport_number" placeholder="Enter your Passport Number" required="">
        </div>

        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" wire:model.blur="full_name" placeholder="Enter your full name" required="">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" wire:model.blur="email" placeholder="Enter your email" required="">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" wire:model.blur="phone" placeholder="Enter your phone number" required="">
        </div>

        <div class="form-group" style="width: 43em;">
            <label for="destination">Select Destination(s)</label>
            <select id="destination" wire:model.blur="destination_country" name="destination" multiple="" required="">
                <option value="usa">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="canada">China</option>
                <option value="canada">Saudi Arabia</option>
                <option value="canada">Egypt</option>
                <option value="canada">Cairo</option>
                <option value="canada">Malaysia</option>
                <option value="canada">Ghana</option>
            </select>
        </div>

        <div class="form-group" style="width: 43em;">
            <label for="visa-type">Visa Type</label>
            <select id="visa-type" wire:model.blur="visa_type" required="">
                <option value="">Select visa type</option>
                <option value="tourist">Tourist Visa</option>
                <option value="business">Business Visa</option>
                <option value="student">Student Visa</option>
            </select>
        </div>

        <div class="form-group">
            <label for="special-requests">Special Requests (Optional)</label>
            <textarea id="special-requests" wire:model.blur="special_requests" placeholder="Enter any special requests" required=""></textarea>
        </div>
        
        <div class="form-group">
            <label for="supporting-document-1">Upload Your Travel Passport</label>
            <input type="file" id="supporting-document-1" wire:model.blur="travel_passport_upload" accept=".jpg, .jpeg, .png, .pdf" required="">
        </div>

        <div class="form-group">
            <label for="supporting-document-2">Upload Your Statement of Account</label>
            <input type="file" id="supporting-document-2" wire:model.blur="bank_statement_upload" accept=".jpg, .jpeg, .png, .pdf" required="">
        </div>

        <div class="form-group">
            <label for="supporting-document-3">Other Necessary Document</label>
            <input type="file" id="supporting-document-3" wire:model.blur="other_document_upload" accept=".jpg, .jpeg, .png, .pdf" required="">
        </div>
        </form>
        
<div>
        <button wire:loading.attr="disabled" type="submit" class="btn-submit">Submit Booking <span wire:loading="" style="display: none;"><i class="fa fa-spin fa-spinner"></i></span></button>
</div>

        <div class="footer" style="width: 45em;">
            <p>
                <span>Bintus Travel Consultant</span> | Address: 123 Travel Street, City, Country | Phone: +123 456 7890 | Email: info@bintusconsult.com
            </p>
        </div>    
    </div>
    </div>
</div>
</body>
</html>
